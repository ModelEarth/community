<script>
    $(document).ready(function () {

        // No luck getting this working for CamerReady, Nor others that work with D3 in index.html
        // https://stackoverflow.com/questions/11432834/how-to-display-error-returned-by-ajax-call/11432977

        let url = "/apps/brigades/json/brigade-projects.json"; // First line displays in ResponseText
        $.ajax({
          method: 'GET',
          url: url,
          dataType: 'jsonp', //change the datatype to 'jsonp' works in most cases
          success: (res) => {
            alert("test");
            console.log(res);
          },
            error: function(error){
                console.log("Error");
                console.log(error);
            }

        })
        
    });
</script>
