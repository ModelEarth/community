.d3-tip {

  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

var promises = [

    unemployment.set(d.CensusId, +d.Poverty); /* Prepending + converts to number */
  }),
  d3.csv("county_poverty.csv", function(d) { 
    state.set(d.CensusId, d.State);

  d3.csv("county_poverty.csv", function(d) {

  }),

  d3.csv("county_detail.csv", function(d) {

  d3.csv("county_detail.csv", function(d) {

]

  function ready([us]) {

    // County shapes
    svg.append("g")
      .attr("class", "counties")
      .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)

          d.County = county.get(d.id);

          d.Population = population.get(d.id);
          d.Income = income.get(d.id);

          return color(d.Poverty = unemployment.get(d.id));
          
         })

        ;

    svg.append("path")
        .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
        .attr("class", "states")
        .attr("d", path)
        ;
